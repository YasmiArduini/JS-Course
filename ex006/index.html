<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>

</head>
<body>
<h1>Somando dois numeros</h1>
<button onclick="somar()">Iniciar Soma</button>
<section id="res">
    <p>O resultado vai aqui</p>
</section>

<script>
    function somar(){
        let n1 = Number(window.prompt('Digite um numero'))
        let n2 = Number(window.prompt('Digite outro numero'))
        soma = n1 + n2

        let res = document.querySelector('section#res')
        res.innerHTML = `<p> A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong> </p>`
    }
</script>
    
</body>
</html>
